<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Money Be Green, Mf!!!</title>
	<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container stack">
		<h1>Your expenses</h1>
		<form>
			<label for="amount">Rp</label>
			<input id="amount" name="amount" type="number" value="" placeholder="amount" min="500" max="10000000">
			<input id="description" type="text" value="" placeholder="description">
			<button>Add</button>
		</form>
		<p style="display: none">No expenses recorded</p>
		<table style="display: none">
			<thead>
				<tr><th>Time</th><th>Amount (Rp)</th><th>Description</th></tr>
			</thead>
		</table>
	</div>
	<script src="/js/index.js"></script>
</body>
</html>
